<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles/legal.css">
    <!-- tailwindCSS link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Icon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="max-w-6xl mx-auto mt-10 flex items-center justify-between flex-col md:flex-row p-4">
        <div class="logo ">
            <img src="images/logo2.png" alt="logo" class="h-10 text-black">
        </div>
        <div class="navbar">
            <nav>
                <ul class="flex flex-col md:flex-row items-center gap-5 dark-purple font-medium">
                    <li><a href="">Home</a></li>
                    <li><a href="">Services</a><span><i class="ri-arrow-right-wide-line"></i></span></li>
                    <li><a href="">Cases</a><span><i class="ri-arrow-right-wide-line"></i></span></li>
                    <li><a href="">Blog</a><span><i class="ri-arrow-right-wide-line"></i></span></li>
                    <li><a href="">Contact Us</a><span><i class="ri-arrow-right-wide-line"></i></span></li>
                </ul>
            </nav>
        </div>
        <div>
            <button class="bg-[rgb(182_140_90)] text-white rounded-lg px-6 py-3 font-medium text-xl cursor-pointer">Free
                Consultation</button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto mt-10 p-4">
        <section
            class="text-center bg-[url('images/banner.png')] bg-cover bg-center bg-no-repeat h-[400px] flex flex-col items-center justify-center rounded-lg text-white">
            <h1 class="font-extrabold text-4xl md:text-7xl mb-5">We Provide Effective <br> Legal Solutions</h1>
            <p class="max-w-xl mx-auto mb-5 text-lg">There are many variations of passages of Lorem Ipsum available, but
                the majority have
                suffered alteration
                in some form, by injected humour.</p>
            <form action="" class="flex flex-col md:flex-row items-center justify-center gap-4">
                <input type="search" placeholder="Search for a case"
                    class="py-3 px-7 rounded-lg border-0 outline-none text-black bg-white w-full md:w-auto">
                <input type="button" value="Search"
                    class="search-button bg-[rgb(182_140_90)] text-white rounded-lg px-6 py-3 font-medium text-lg cursor-pointer">
            </form>
        </section>
    </main>
</body>

</html>
